{% extends 'base.html' %}
{% block content%}
<body>
<div>
    <h1 align="left" style="width:100%;"> Add New Elector</h1>
</div>
{% if messages %}
<ul>
    {% for message in messages %}
    <li
    {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
 <table>
     {{form}}
 </table>


    <div>
        <button type="submit"> Save new Elector</button>
    </div>
</form>
</body>
{% endblock %}
